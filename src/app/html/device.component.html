<div>
    <h2>Devices {{title}}</h2>
    <ul class="objects" >
        <li *ngFor="let device of devices" (click)="onSelect(device);gotoDetail();" 
        [class.selected]="device === selectedDevice">    
        <img class="icon" src='./Image/PersonIcon.png' style="width:75px;height:75px;"/>
        <span class="badge">{{device.userFK}}</span>
        <span class="icontext">{{device.name}}</span>
        </li>
    </ul>
</div>
